<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="editor-cell" attribute="content">
    <template>
        <style>
            #cell {
                border: 1px solid black;
            }
            input, input:focus{
                border : none;
                outline: none;
            }
        </style>
        <div id="cell" on-click="{{setFocus}}"><input id="cell_input" type="text" value="{{content}}"></div>
    </template>
    <script>
        Polymer('editor-cell', {
            content: null,
            select:  false,
            setFocus: function() {
                document.timeline.play(new Animation(this.$.cell, [{transform:"scale(1)"},{transform:"scale(1.1)"}, {transform:"scale(1)"}], 0.1));
                this.fire("editor-cell-deselect");
                this.select = true;
            },
            selectChanged: function () {
                if(this.select) {
                    this.$.cell.style.border = "1px solid blue";
                    this.$.cell_input.select();
                } else {
                    this.$.cell.style.border = "1px solid black";
                }
            }
        });
    </script>
</polymer-element>
