<!DOCTYPE html>
<script src="../../web-animations-js/web-animations.js"></script>
<script src="../../bower_components/platform/platform.js"></script>
<link rel="import" href="wat-keyframe-editor.html">

<style>
</style>

<input id="test_button" type="button" value="+1">
<wat-keyframe-editor></wat-keyframe-editor>
<script>
    var b = document.querySelector("#test_button");
    var timeItem = new Animation(b, [{transform:"scale(1)", offset:0},{transform:"scale(1.5)", offset:0.5}, {transform:"scale(1)",offset:1}], 0.2);
    
    b.onclick = function(e) {
        document.timeline.play(timeItem);
    }

	 document.addEventListener('WebComponentsReady', function() {
         var editor = document.querySelector("wat-keyframe-editor");
     	 editor.effect = timeItem.effect;
     });
    
</script>
