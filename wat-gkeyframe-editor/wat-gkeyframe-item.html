<!DOCTYPE html>

<link rel="import" href="../../polymer/polymer.html">

<polymer-element name="wat-gkeyframe-item" attributes="property value startX position endPoint">
  <template>
  <style>
    .box {
      position: absolute;
      border: 1px solid silver;
      padding: 4px;
      cursor: pointer;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .hidden {
      display: none;
    }
  </style>
  <div>
    <span id="text" class="box {{editing ? 'hidden' : ''}}" style="left: {{position - width / 2}}px;"
        on-pointerdown="{{pointerDown}}" on-pointerup="{{pointerUp}}" on-pointermove="{{pointerMove}}"
        on-dblclick="{{enableEdit}}">
        {{value}}
    </span>
    <input id="input" class="box {{editing ? '' : 'hidden'}}" value="{{value}}" 
        style="left: {{position - width / 2}}px; width: {{width}}px" on-blur="{{disableEdit}}"
        on-keydown="{{onKeyUp}}"></span>
  <div>
  </template>
  <script>
    'use strict';

    Polymer('wat-gkeyframe-item', {
      property: '',
      value: '',
      position: 0,
      width: 0,
      startX: 0,
      endPoint: 0,
      pointers: {},
      editing: false,
      valueChanged: function(e) {
        if (this.editing) {
          return;
        }
        this.$.text.innerHTML = this.value;
        this.width = this.$.text.clientWidth;
      },
      pointerDown: function(e) {
        e.target.setPointerCapture(e.pointerId);
        this.pointers[e.pointerId] = true;
        e.preventDefault();
      },
      pointerUp: function(e) {
        this.pointers[e.pointerId] = false;
        e.target.releasePointerCapture(e.pointerId);
        this.fire('on-property-change', {name: this.property, value: this.value});
      },
      pointerMove: function(e) {
        if (!this.pointers[e.pointerId]) {
          return;
        }
        this.position = e.clientX - this.startX;
        this.position = Math.max(this.position, 0);
        this.position = Math.min(this.position, this.endPoint);
      },
      enableEdit: function() {
        this.editing = true;
      },
      disableEdit: function() {
        this.editing = false;
        this.fire('on-property-change', {name: this.property, value: this.value});
      },
      onKeyUp: function(e) {
        var ENTER_KEYCODE = 13;
        if (e.keyCode !== ENTER_KEYCODE) {
          return;
        }
        this.disableEdit();
      }
    });
  </script>
</polymer-element>
