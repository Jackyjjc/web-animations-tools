<!DOCTYPE html>

<link rel="import" href="../../polymer/polymer.html">

<polymer-element name="wat-gkeyframe-item" attributes="pos value secToPixel readonly">
  <template>
  <style>
    .box {
      position: absolute;
      top: -13px;
      border: 1px solid black;
      padding: 4px;
      cursor: pointer;
      border-radius: 10px;
      background-color: white;
    }
    .hidden {
      display: none;
    }
  </style>
  <div>
    <span id="text" class="box" style="left: {{pos - width / 2}}px;"
        on-pointerdown="{{pointerDown}}" on-pointerup="{{pointerUp}}" on-pointermove="{{pointerMove}}"
        on-dblclick="{{toggleEdit}}">
        {{value}}
    </span>
    <input id="input" class="box hidden" value="{{value}}" style="left: {{pos - width / 2}}px; width: {{width}}px" on-blur="{{toggleEdit}}"></span>
  <div>
  </template>
  <script>
    'use strict';

    Polymer('wat-gkeyframe-item', {
      pos: 0,
      startX: 0,
      endX: 0,
      secToPixel: 0,
      property: '',
      value: '',
      width: 0,
      pointers: {},
      editing: false,
      valueChanged: function(e) {
        if (this.editing) {
          return;
        }
        this.$.text.innerHTML = this.value;
        this.width = this.$.text.clientWidth;
      },
      pointerDown: function(e) {
        e.target.setPointerCapture(e.pointerId);
        this.pointers[e.pointerId] = true;
        e.preventDefault();
      },
      pointerUp: function(e) {
        this.pointers[e.pointerId] = false;
        e.target.releasePointerCapture(e.pointerId);
        this.fire('on-property-change', {name: this.property, value: this.value});
      },
      pointerMove: function(e) {
        if (!this.pointers[e.pointerId]) {
          return;
        }
        this.pos = e.clientX - this.startX;
        this.pos = Math.max(this.pos, 0);
        this.pos = Math.min(this.pos, this.endX);
      },
      toggleEdit: function(e) {
        this.editing = !this.editing;
        this.$.input.classList.toggle('hidden');
        this.$.text.classList.toggle('hidden');

        if (this.editing) {
          this.$.input.focus();
          this.fire('on-property-change', {name: this.property, value: this.value});
        }
      },
    });
  </script>
</polymer-element>
