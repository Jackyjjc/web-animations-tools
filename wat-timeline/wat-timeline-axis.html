<!DOCTYPE html>

<link rel="import" href="../../polymer/polymer.html">

<polymer-element name="wat-timeline-axis" attributes="width timespan numMarker">
  <template>
  <style>
    svg {
      overflow: visible;
    }
    text {
      text-anchor: middle;
    }
  </style>
  <svg id="svg" xmlns="http://www.w3.org/2000/svg" height="25px">
    <g id="axis">
      <path d="M 0 24 H {{width}}" stroke="black"/>
<!--       <template repeat="{{marker in markers}}">
        <text x="{{marker.textPos}}" y="12" font-size="0.8em" fill="#000000">{{marker.time}}</text>
        <line x1="{{marker.linePos}}" x2="{{marker.linePos}}" y1="17" y2="24" stroke="black"/>
      </template> -->
    </g>
  </svg>
  </template>
  <script>
    'use strict';

    Polymer('wat-timeline-axis', {
      width: 100,
      timespan: 1,
      numMarkers: 25,
      markers: null,

      observe: {
        width: 'updateView',
        timespan: 'updateView',
        numMarkers: 'updateView'
      },

      updateView: function(oldValue, newValue) {
        var markers = [];
        var timeInterval = this.timespan / (this.numMarkers - 1);
        var markerDist = this.width / (this.numMarkers - 1); 
        for(var i = 0; i < this.numMarkers; i++) {
          var linePos = markerDist * i;
          var textPos = linePos;

          // Move the first and last label to prevent svg clipping off the text.
          if (i === 0) {
            textPos += 11;
          } else if (i === this.numMarkers - 1) {
            textPos -= 11;
          }

          markers.push({
            time: timeInterval * i,
            linePos: linePos,
            textPos: textPos,
          });  
        }

        this.markers = markers;
      }
    });
  </script>
</polymer-element>
