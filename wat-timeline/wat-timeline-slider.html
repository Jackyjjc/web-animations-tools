<!DOCTYPE html>

<link rel="import" href="../../polymer/polymer.html">

<polymer-element name="wat-timeline-slider" attributes="player secToPixel">
  <template>
  <style>
    #svg {
      width: 120%;
      position: absolute;
    }
  </style>
    <div id="slider">
      <svg id="svg" xmlns="http://www.w3.org/2000/svg">
        <g on-track="{{onTrack}}">
          <circle cx="{{x}}px" cy="23px" r="6px"></circle>
          <line id="slider_line"
                x1="{{x}}px" y1="0" 
                x2="{{x}}px" y2="100%" 
                stroke="black">
          </line>
        </g>
      </svg>
    </div>
  </template>
  <script>
    'use strict';

    Polymer('wat-timeline-slider', {
      player: null,
      x: 0,
      secToPixel: 0,
      observe: {
        'player.currentTime': 'onPlayerTimeChanged',
      },
      onPlayerTimeChanged: function() {
        this.player.currentTime = Math.min(this.player.currentTime, this.player.source.endTime);
        this.player.currentTime = Math.max(this.player.currentTime, this.player.source.startTime);
        this.x = this.player.currentTime * this.secToPixel;
      },
      onTrack: function(e) {
        var newCurrentTime = (e.clientX / this.secToPixel) + this.player.source.startTime;
        this.player.currentTime = newCurrentTime;
      }
    });
  </script>
</polymer-element>
