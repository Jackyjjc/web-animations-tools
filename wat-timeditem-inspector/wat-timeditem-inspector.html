<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../polymer-animation/web-animations.html">

<polymer-element name="wat-timeditem-inspector" attributes="target">
  <template>
    <link rel="stylesheet" type="text/css" href="wat-timeditem-inspector.css">
    
    <div class="container">
      <div class="property">
        <label for="delay">delay:</label>
        <input class="field" id="delay" type="number" 
            value="{{target.specified.delay}}">
      </div>
      <div class="property">
        <label for="endDelay">endDelay:</label>
        <input class="field" id="endDelay" type="number" 
            value="{{target.specified.endDelay}}">
      </div>
      <div class="property">
        <label for="direction">direction:</label>
        <select class="field" id="direction" 
            selected="{{target.specified.direction}}" 
            value="{{target.specified.direction}}">
          <option value="normal">normal</option>
          <option value="reverse">reverse</option>
          <option value="alternate">alternate</option>
          <option value="alternate-">alternate-reverse</option>
        </select>
      </div>
      <div class="property">
        <label for="duration">duration:</label>
        <input class="field" id="duration" type="number" 
            value="{{target.specified.duration}}">
      </div>
      <div class="property">
        <label for="easing">easing:</label>
        <select class="field" id="easing" selected="{{easing}}" 
            value="{{easing}}">
          <option value="ease">ease</option>
          <option value="ease-in">ease-in</option>
          <option value="ease-out">ease-out</option>
          <option value="ease-in-out">ease-in-out</option>
          <option value="linear">linear</option>
          <option value="step-start">step-start</option>
          <option value="step-middle">step-middle</option>
          <option value="step-end">step-end</option>
          <option value="{{custom}}">{{custom}}</option>
        </select>
      </div>
      <div class="{{easing == 'custom' ? 'property' : 'property hidden'}}">
        <label for="custom-easing"></label>
        <input class="field" id="custom-easing" 
            placeholder="custom easing string" value="{{customEasing}}">
      </div>
      <div class="property">
        <label for="fill">fill:</label>
        <select class="field" id="fill" selected="{{target.specified.fill}}" 
            value="{{target.specified.fill}}">
          <option value="none">none</option>
          <option value="forwards">forwards</option>
          <option value="backwards">backwards</option>
          <option value="both">both</option>
        </select>
      </div>
      <div class="property">
        <label for="iterations">iterations:</label>
        <input class="field" id="iterations" type="number" 
            value="{{target.specified.iterations}}">
      </div>
      <div class="property">
        <label for="iterationStart">iterationStart:</label>
        <input class="field" id="iterationStart" type="number" 
            value="{{target.specified.iterationStart}}">
      </div>
      <div class="property">
        <label for="playbackRate">playbackRate:</label>
        <input class="field" id="playbackRate" type="number" 
            value="{{target.specified.playbackRate}}">
      </div>
    </div>
  </template>

  <script src="wat-timeditem-inspector.js"></script>
</polymer-element>
