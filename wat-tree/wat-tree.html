<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="wat-tree-node.html">

<polymer-element name="wat-tree" attributes="timedItem selected tabSize">
  <template>
    <style>
      :host {
        display: flex;
        flex-flow: column;
        position: relative;
      }
      #tree {
        overflow: auto;
      }
      button {
        display: block;
        /* The sum is 60px so that the timeline and tree is aligned.*/
        min-height: 30px;
        width: 40px;
        margin-bottom: 5px;
      }
    </style>
    <button on-click="{{toggleEdit}}">Edit</button>
    <div id="tree">
      <wat-tree-node tree="{{}}" timedItem="{{timedItem}}" indent="{{tabSize}}">
      </wat-tree-node>
    </div>
  </template>
  <script>
    Polymer('wat-tree', {
      tabSize: 24,
      dragged: null,
      selected: null,
      timedItem: null,
      editing: false,
      toggleEdit: function() {
        this.editing = !this.editing;
      },
    });
  </script>
</polymer-element>
