<!DOCTYPE html>

<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../polymer-animation/web-animations.html">

<polymer-element name="wat-step" attributes="steps position">
  <template> 
    <style>
      #canvas {
        background: rgba(0,0,0,.1);
        box-shadow: inset 0px 0px 0px 12.5px white;
      }

      #steps,
      #position,
      #preset {
        margin-right: 10px;
      }

      #steps {
        width: 5em;
      }
    </style>

    <canvas id="canvas" height="425" width="425"></canvas>
    <div>
      <label for="steps">Steps:</label>
      <input id="steps" type="number" min="1" step="1" value="{{steps}}">  
      <label for="position">Position:</label>
      <select id="position" name="select" value="{{position}}">
        <option value="start">start</option>
        <option value="middle">middle</option>
        <option value="end">end</option>
      </select>
      <label for="preset">Preset:</label>
      <select id="preset" name="select" value="{{preset}}">
        <option value="custom">custom</option>
        <option value="step-start">step-start</option>
        <option value="step-middle">step-middle</option>
        <option value="step-end">step-end</option>
      </select>
    </div>
  </template>
  
  <script src="wat-step.js">
  </script>
</polymer-element>
